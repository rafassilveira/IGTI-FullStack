          <span>(G) Verde: </span>
          <input type="range" name="range" id="rangeVerde" min=0 max=255>

        </div>
        <div class="item">
          <span>(B) Azul: </span>
          <input type="range" name="range" id="rangeAzul" min=0 max=255>
          <input type="text" name="" id="inputAzul" readonly>
        </div>
      </div>

      <div class="quadrado">
      </div>
    </div>
  </form>




  <script src="./js/scripts.js"></script>
